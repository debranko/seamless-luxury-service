<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OBEDIO - Thank You</title>
  <meta name="robots" content="noindex, nofollow">
  <meta name="theme-color" content="#080705">
  <link rel="icon" type="image/svg+xml" href="images/obedio-logo-gold.svg">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root { --gold: #C9A962; --black: #080705; --cream: #F0EBE0; --cream-dim: #f0ebe0cc; }
    body {
      background: var(--black); color: var(--cream);
      font-family: 'Cormorant Garamond', 'Georgia', serif;
      min-height: 100vh; display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      padding: 40px 20px; text-align: center;
    }
    .container { max-width: 480px; width: 100%; }
    .logo { width: 160px; height: auto; margin-bottom: 16px; }
    .tagline { font-size: 14px; color: var(--cream-dim); letter-spacing: 3px; text-transform: uppercase; margin-bottom: 48px; }
    .divider { width: 60px; height: 1px; background: var(--gold); margin: 0 auto 40px; opacity: 0.4; }
    h1 { font-family: 'Cinzel', 'Georgia', serif; font-size: 24px; font-weight: 500; color: var(--gold); line-height: 1.5; margin-bottom: 24px; }
    .message { font-size: 19px; color: var(--cream-dim); line-height: 1.7; margin-bottom: 48px; }
    .back-link {
      display: inline-block; font-family: 'Cinzel', 'Georgia', serif;
      font-size: 13px; letter-spacing: 2px; text-transform: uppercase;
      color: var(--gold); text-decoration: none; opacity: 0.7; transition: opacity 0.3s;
    }
    .back-link:hover { opacity: 1; }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/obedio-logo-gold.svg" alt="OBEDIO" class="logo">
    <div class="tagline">The Intelligence of Service</div>
    <div class="divider"></div>
    <h1>Thank You</h1>
    <p class="message">We've received your details and will be in touch personally.</p>
    <a href="https://obedio.de" class="back-link">Visit obedio.de</a>
  </div>
</body>
</html>
